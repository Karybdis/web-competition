<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>竞赛档案管理</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="./quote/googleapis.css">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"> -->
    <link rel="stylesheet" href="./quote/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./quote/styles.css">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="page-title">竞赛档案列表</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="images/user.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>hello@example.com</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">hello@example.com</li>
                        <li class="mdl-menu__item">info@example.com</li>
                        <li class="mdl-menu__item">
                            <i class="material-icons">add</i>Add another account...</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="./competition.html">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>竞赛档案列表</a>
                <a class="mdl-navigation__link" href="./addnew.html">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>添加档案</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href="">
                    <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
                    <span class="visuallyhidden">Help</span>
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="container_3-707 container insideContainer_14D_s col">
                <div class="card">
                    <div class="card-block">
                        <div class="add-form" id="uploadpic">
                            <div id="post-certificate">
                                <input type="file" title="支持多文件同时上传" style="display: inline-block;" multiple="multiple"
                                    ref="picInput" @change="load_file($event)"/>
                                <button @click="post_pic" class="sub-btn btn-info">上传</button>
                                <div style="position: relative;top: 5px;float: right;margin-left: 18px;">
                                    <span style="color: red;"> *</span> 支持多文件上传
                                </div>
                                <div class="progress-bars" :style="{display:upload_percentage!=0?'inline-block':'none'}">
                                    <div :style="{width:upload_percentage*100+'%'}">{{upload_percentage*100+'%'}}</div>
                                </div>
                            </div>
                        </div>
                        <table id="add-message" class="table add-table">
                            <tr class="add-table-tr">
                                <th class="col-sm-2 control-label">年度
                                    <span style="color: red;"> *</span>
                                </th>
                                <td class="col-sm-10">
                                    <input class="custom-input" v-model="add_json.year" type="text" placeholder="年度" />
                                </td>
                            </tr>
                            <tr class="add-table-tr">
                                <th class="col-sm-2 control-label">类别
                                    <span style="color: red;"> *</span>
                                </th>
                                <td class="col-sm-10">
                                    <select name="" class="custom-input select_add" v-model="add_json.nameLarge">
                                        <option value="大创">大创</option>
                                        <option value="新苗">新苗</option>
                                        <option value="校立项">校立项</option>
                                        <option value="院立项">院立项</option>
                                        <option value="电子设计">电子设计</option>
                                        <option value="智能汽车">智能汽车</option>
                                        <option value="挑战杯">挑战杯</option>
                                        <option value="互联网+">互联网+</option>
                                        <option value="程序设计大赛">程序设计大赛</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="add-table-tr">
                                <th class="col-sm-2 control-label ">获奖级别
                                    <span style="color: red;"> *</span>
                                </th>
                                <td class="col-sm-10">
                                    <select class="custom-input select_add" style="width: 45%;" v-model="add_json.gradeLarge">
                                        <option value="国家级">国家级</option>
                                        <option value="省级">省级</option>
                                        <option value="校级">校级</option>
                                        <option value="院级">院级</option>
                                    </select>
                                    <select class="custom-input select_add" style="width: 45%;float: right;" v-model="add_json.gradeSmall">
                                        <option value="一等奖">一等奖</option>
                                        <option value="二等奖">二等奖</option>
                                        <option value="三等奖">三等奖</option>
                                        <option value="优秀奖">优秀奖</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="add-table-tr">
                                <th class="col-sm-2 control-label">
                                    获奖名称
                                    <span style="color: red;"> *</span>
                                </th>
                                <td class="col-sm-10">
                                    <input class="custom-input " v-model="add_json.nameDetail" type="text" placeholder="竞赛名称" />
                                </td>
                            </tr>
                            <tr class="add-table-tr">
                                <th class="col-sm-2 control-label ">学生姓名
                                    <span style="color: red;"> *</span>
                                </th>
                                <td class="col-sm-10">
                                    <input class="custom-input inp_add_short" v-model="student1" type="text"
                                        placeholder="学生姓名(1)" />
                                    <button class="sub-btn btn-info add_add add_add_cnm glyphicon" @click="add_stu"></button>
                                </td>

                            </tr>

                            <tr class="add-table-tr" v-show="this.tr_show_name[0]">
                                <th class="col-sm-2 control-label"></th>
                                <td class="col-sm-10">
                                    <input class="custom-input inp_add_short" v-model="student2" type="text"
                                        placeholder="学生姓名(2)" />
                                </td>
                            </tr>
                            <tr class="add-table-tr" v-show="this.tr_show_name[1]">
                                <th class="col-sm-2 control-label"></th>
                                <td class="col-sm-10">

                                    <input class="custom-input  inp_add_short" v-model="student3" type="text"
                                        placeholder="学生姓名(3)" />
                                </td>
                            </tr>
                            <tr class="add-table-tr" v-show="this.tr_show_name[2]">
                                <th class="col-sm-2 control-label"></th>
                                <td class="col-sm-10">

                                    <input class="custom-input  inp_add_short" v-model="student4" type="text"
                                        placeholder="学生姓名(4)" />
                                </td>
                            </tr>
                            <tr class="add-table-tr" v-show="this.tr_show_name[3]">
                                <th class="col-sm-2 control-label"></th>
                                <td class="col-sm-10">

                                    <input class="custom-input  inp_add_short" v-model="student5" type="text"
                                        placeholder="学生姓名(5)" />
                                </td>
                            </tr>

                            <tr class="add-table-tr">
                                <th class="col-sm-2 control-label  ">指导教师
                                    <span style="color: red;"> *</span>
                                </th>
                                <td class="col-sm-10">
                                    <input class="custom-input  inp_add_short" v-model="teacher1" type="text"
                                        placeholder="指导教师(1)" />
                                    <button class="sub-btn btn-info add_add add_add_cnm glyphicon" @click="add_tea"></button>
                                </td>
                            </tr>
                            <tr class="add-table-tr" v-show="this.tr_show_name[4]">
                                <th></th>
                                <td>
                                    <input class="custom-input  inp_add_short" v-model="teacher2" type="text"
                                        placeholder="指导教师(2)" />
                                </td>
                            </tr>

                            <tr class="add-table-tr">
                                <th>所属单位
                                    <span style="color: red;"> *</span>
                                </th>
                                <td>
                                    <input class="custom-input" v-model="add_json.belong" type="text" placeholder="所属单位" />
                                </td>
                            </tr>
                            <tr class="add-table-tr">
                                <th></th>
                                <td class="col-sm-10">
                                    <button @click="add" class="sub-btn btn-info" style="width: 100%;">添加</button>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>

            </div>
        </main>
    </div>
    <!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <script src="./quote/material.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="./quote/vue.min.js"></script>
    <script src="./addnew_script.js"></script>
</body>

</html>
